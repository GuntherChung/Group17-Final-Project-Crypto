<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project Base</title>
    <!-- CDN for 'Handsontable' library -->
    <script
      src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
      type="module"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Crypto App</title>
  </head>

  <body>
    <div class="wrapper backg_image">
      <style>
        p {
          background-image: src= "images/fancy-pants.jpeg";
        }
      </style>

      <!-- title / top center -->
      <header>
        <div class="top">
          <div class="left">
            <!-- crypto image in top left -->
            <img src="images/icons8-bitcoin-100.png" />
            <!-- title -->
            <h1 class="font-effect-anaglyph">Crypto Viewer</h1>
          </div>

          <div class="right">
            <!-- button to link to second Page -->
            <a href="index2.html" class="right">
              <button>Second Page</button>
            </a>

            <div class="search_box">
              <button class="hover">Search</button>
              <input type="text" placeholder="Search...." id="search_api" />
            </div>
          </div>
        </div>
      </header>

      <!-- Contains Trending Crypto and Market Cap visualizations -->
      <div class="level1">
        <!-- 1. Trending Cyprto / top left -->
        <div class="box">
          <div style="position: relative; height: auto">
            <div class="chart" id="trending-crypto-table"></div>
          </div>
          <button id="prev-three">Prev 3</button>
          <button id="next-three">Next 3</button>
        </div>

        <!-- 3. Price Percentage change (falling) / top right -->
        <div class="box">
          <div style="position: relative; height: auto">
            <div id="price-percentage-falling-table"></div>
          </div>
        </div>
      </div>

      <!-- 2. Market Cap / Bottom -->
      <div class="level2">
        <div class="chartBox">
          <button id="update-chart-button">Refresh with new list</button>
          <canvas id="market-cap-chart"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
