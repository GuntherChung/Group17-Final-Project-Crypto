<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project Base</title>
    <!-- CDN for 'Handsontable' library -->
    <script
      src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
      type="module"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Crypto App</title>
  </head>

  <header>
    <div class="top">
      <div class="items">
        <!-- crypto image in top left -->
        <img src="images/icons8-bitcoin-100.png" width="auto" height="auto" />
        <!-- title -->
        <h1 class="font-effect-anaglyph">Crypto Viewer</h1>
        <!-- button to link to second Page -->
        <a href="index2.html" class="right">
          <button class="button1">The Matrix</button>
        </a>
      </div>
  </header>

  <body class="wrapper">
    <div class="content">
      <!-- Search area / left side-->
      <div class="left_section">
        <!-- 1. Trending Cyprto / top left -->
        <div class="box">
          <div style="position: relative; height:auto">
            <div id="trending-crypto-table"></div>
          </div>
          <button id="prev-three">&lt;Prev 3</button>
          <button id="next-three">Next 3&gt;</button>
        </div>
        
        <!-- 2. Market Cap / Buttom left -->
        <div class="box bottom_left">
          <button id="update-chart-button">Referesh with new list</button>
          <div class="chart_container" style="position: relative; height:auto; width:80vw">
            Market Cap Data
            <canvas id="market-cap-chart"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Contains Price Percentage Change; Rising and Falling -->
      <div class="container">
        <div class="right_section">
          <!-- 3. Price Percentage change (falling) / top right -->
          <div class="box">
            <div><h1>Falling Crypto</h1></div>
            <div style="position: relative; height:auto">
              <div id="price-percentage-falling-table"></div>
            </div>
          </div>
          
          <!-- 4. Price percentage change (rising) / Buttom right -->
          <div class="box">
            <div><h1>Rising Crypto</h1></div>
            <div style="position: relative; height:auto">
              <div id="price-percentage-rising-table"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer class="footer">
      <a
        href="https://github.com/GuntherChung/Group17-Final-Project-Crypto"
        class="right"
      >
        <button class="button1">Project Repository</button>
      </a>

      <a
        href="https://guntherchung.github.io/Group17-Final-Project-Crypto/"
        class="right"
      >
        <button class="button1">About page</button>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
