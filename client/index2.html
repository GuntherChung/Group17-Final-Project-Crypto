<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project Base</title>
    <!-- CDN for 'Handsontable' library -->
    <script
      src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
      type="module"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Crypto App</title>
  </head>

  <header>
    <div class="top">
      <div class="items">
        <!-- crypto image in top left -->
        <img src="images/icons8-bitcoin-100.png" alt="" width="auto" height="auto" />
        <!-- title -->
        <h1 class="font-effect-anaglyph">Crypto Viewer</h1>
        <div class="gif">
          <iframe
            class="justify-start"
            fetch
            src="https://giphy.com/embed/FlJ76bXyXwgWjOJkeJ/video"
          ></iframe>
        </div>
        <a href="index.html" class="right">
          <button class="button1">Home</button>
        </a>
      </div>

      <!-- button to link to second Page -->
    </div>
  </header>

  <body>
    <div class="wrapper">
    <div class="content2">
      <div class="left_section">
        <!-- 1. Trending Cyprto / top left -->
        <div class="box">
          <div class="frame">
            <div>
              <div class="chart" id="trending-crypto-table"></div>
            </div>
          </div>
          <!-- outside of green -->
          <div class="prev_nex">
            <button id="prev-three">Prev 3</button>
            <button id="next-three">Next 3</button>
          </div>
        </div>

        <!-- 3. Price Percentage change (falling) / top right -->
        <div class="box">
          <div class="frame">
            <div>
              <div id="price-percentage-falling-table"></div>
            </div>
          </div>
          <!-- outside of green -->
          <div class="prev_nex">
            <button id="prev-three">Prev 3</button>
            <button id="next-three">Next 3</button>
          </div>
        </div>
      </div>
      <div class="right_section">
        <div class="box">
          yo
        </div>
      </div>

    </div>

      <footer class="footer">
        <a
          href="https://github.com/GuntherChung/Group17-Final-Project-Crypto"
          class="right"
        >
          <button class="button1">Project Repository</button>
        </a>

        <a
          href="https://guntherchung.github.io/Group17-Final-Project-Crypto/"
          class="right"
        >
          <button class="button1">About page</button>
        </a>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
