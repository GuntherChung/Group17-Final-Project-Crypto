<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project Base</title>
    <!-- CDN for 'Handsontable' library -->
    <script
      src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
      type="module"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Crypto App</title>
  </head>

  <body class="backg_image">
    
    <div class="Wrapper">

      <style>
        p {
          background-image: src="images/fancy-pants.jpeg";
        }
        </style>

      <!-- title / top center -->
      <header class="banner">
        <iframe class="justify-start"
          height="112"
          fetch
          src="https://giphy.com/embed/FlJ76bXyXwgWjOJkeJ/video"
          width="200"
        ></iframe>
        <h1 class="font-effect-anaglyph selected">Crypto Viewer</h1>
        <button>Matrix</button>

      </header>

      <div class="bar">
        <button class="bouncy font-effect-anaglyph" id="saved">Saved</button>
        <button class="bouncy font-effect-anaglyph" id="trends">Trends</button>

        <div class="search_box">
          <button id="search_api">Search</button>
          <input type="text" placeholder="Search...." id="search_api"></input>
        </div>
      </div>

      <!-- buttons and bar / top center -->

      <!-- Contains Trending Crypto and Market Cap visualizations -->
      <div class="level1">
        <!-- 1. Trending Cyprto / top left -->
        <div class="box">
          <div style="position: relative; height: auto">
            <div class="chart" id="trending-crypto-table"></div>
          </div>
          <button id="prev-three">Prev 3</button>
          <button id="next-three">Next 3</button>
        </div>

        <!-- 3. Price Percentage change (falling) / top right -->
        <div class="box">
          <div style="position: relative; height: auto">
            <div id="price-percentage-falling-table"></div>
          </div>
        </div>

      </div>

      <!-- 2. Market Cap / Buttom -->
      <div class="level2">
        <div class="chartBox">
          <button id="update-chart-button">Refresh with new list</button>
          <canvas id="market-cap-chart"></canvas>
        </div>
      </div>

    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
